<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <main class="container">
    <img class="main-image" src="assets/illustration-hero.svg" alt="main-img">
    <div class="card">
      <h1>Order Summary</h1>
      <h2 class="description">You can now listen to millions of songs,audiobooks, and podcasts on <br>any device anywhereyou like!</h2>
      <div class="plan">
        <div class="left">
          <img class= "music-icon" src="assets/icon-music.svg"alt="Music-icon">
          <h2 class="text">Annual Plan <span>$59.99/year</span></h2>
        </div>
        <a href="#" class="right">Change</a>
      </div>
      <div class="payment">
        <button class="pay">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div> 
  </div>
</body>
</html>
